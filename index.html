<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fly to the Moon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at bottom, #000010, #000000);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00f;
    }

    #status {
      font-size: 1.3em;
      margin: 20px;
    }

    #sky {
      position: relative;
      height: 180px;
      margin: 30px auto;
      background: url('https://raw.githubusercontent.com/microsoft/copilot-assets/main/stars-bg.png') repeat;
      background-size: cover;
      border: 2px solid #0074D9;
      border-radius: 12px;
      overflow: hidden;
      width: 90%;
      max-width: 900px;
    }

    #astronaut {
      position: absolute;
      top: 60px;
      left: 0%;
      font-size: 2.5em;
      transition: left 0.3s ease-in-out;
      text-shadow: 0 0 5px #fff;
    }

    #moon {
      position: absolute;
      top: 30px;
      right: 10px;
      font-size: 3em;
      animation: pulse 2s infinite;
      text-shadow: 0 0 15px #ffff99;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .bounce {
      animation: bounce 0.6s;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.1em;
      margin: 10px;
      padding: 12px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px #000;
    }

    button:hover {
      transform: scale(1.05);
    }

    #forward { background-color: #2ECC40; color: white; }
    #backward { background-color: #FF4136; color: white; }
    #restart { background-color: #FFDC00; color: black; }

    #progressBar {
      width: 90%;
      max-width: 900px;
      height: 20px;
      background-color: #222;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #2ECC40, #0074D9);
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>üöÄ Fly to the Moon</h1>
  <div id="status">Distance from Earth: 0 / 1000</div>
  <div id="progressBar"><div id="progressFill"></div></div>
  <div id="sky">
    <div id="astronaut">üßë‚ÄçüöÄ</div>
    <div id="moon">üåï</div>
  </div>
  <div class="buttons">
    <button id="forward">Fly Forward</button>
    <button id="backward">Fly Backward</button>
    <button id="restart">Restart</button>
  </div>

  <script>
    let distance = 0;
    const maxDistance = 1000;
    const status = document.getElementById("status");
    const astronaut = document.getElementById("astronaut");
    const progressFill = document.getElementById("progressFill");

    function updateStatus() {
      if (distance >= maxDistance) {
        status.textContent = "üåï You've reached the Moon! Resetting...";
        astronaut.classList.add("bounce");
        setTimeout(() => {
          distance = 0;
          updateStatus();
        }, 1500);
      } else if (distance <= 0) {
        status.textContent = "üåç You're on Earth.";
        astronaut.classList.add("bounce");
      } else {
        status.textContent = `Distance from Earth: ${distance} / ${maxDistance}`;
        astronaut.classList.remove("bounce");
      }

      const percent = (distance / maxDistance) * 100;
      astronaut.style.left = `${percent}%`;
      progressFill.style.width = `${percent}%`;
    }

    document.getElementById("forward").onclick = () => {
      if (distance < maxDistance) {
        distance++;
        updateStatus();
      }
    };

    document.getElementById("backward").onclick = () => {
      if (distance > 0) {
        distance--;
        updateStatus();
      }
    };

    document.getElementById("restart").onclick = () => {
      distance = 0;
      updateStatus();
    };

    updateStatus();
  </script>
</body>
</html>
